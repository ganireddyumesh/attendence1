<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://plus.unsplash.com/premium_photo-1683121713210-97667d2e83c8?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8dGVjaG5vbG9neSUyMGJhY2tncm91bmR8ZW58MHx8MHx8fDA%3D');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            color: white;
        }
        header {
            background-color: rgba(76, 175, 80, 0.8);
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            line-height: 1.6;
            color: #666;
        }
        .role-options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .role-option {
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .role-option:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Student Management System</h1>
    </header>
    <div class="container">
        <h1>Welcome to the Student Management System</h1>
        <p>
            Manage your students efficiently with our comprehensive system. 
            You can add, update, and delete student records with ease.
        </p>
        <div class="role-options">
            <button class="role-option" onclick="location.href='student-login.html'">Student</button>
            <button class="role-option" onclick="location.href='teacher-login.html'">Teacher</button>
            <button class="role-option" onclick="location.href='admin-login.html'">Admin</button>
        </div>
    </div>
</body>
</html>
